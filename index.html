<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="buttons">
        <button>New Book</button>
        <button class="show">Show Library</button>
        <button class="clear">Clear Library</button>
    </div>
    <div class="container"></div>
    <dialog class="get-info">
        <form>
            <label>
                Enter title:
                <input id="book-title" type="text">
            </label>
            <label>
                Enter author:
                <input id="book-author" type="text">
            </label>
            <label>
                Enter page count:
                <input id="page-count" type="text">
            </label>
            <label>
                Read Status:
                <select id="read-status">
                    <option value="read">Read</option>
                    <option value="unread">Unread</option>
                </select>
            </label>
            <button id="submit-btn" type="submit">Add Book</button>
        </form>
    </dialog>
</body>
</html>
